<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Логотип Место">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="images/avatar.png" alt="Аватар">
            <div class="profile__profile-info">
                <div class="profile__name-wrapper">
                    <h1 class="profile__profile-name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__profile-description">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <div class="elements__element">
                <img class="elements__photo" src="images/teriberka.png" alt="Териберка">
                <div class="elements__bar">
                    <h2 class="elements__title">Териберка</h2>
                    <button class="elements__like-button" type="button"></button>
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__photo" src="images/solovki.png" alt="Соловки">
                <div class="elements__bar">
                    <h2 class="elements__title">Соловки</h2>
                    <button class="elements__like-button" type="button"></button>
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__photo" src="images/baikal.png" alt="Байкал">
                <div class="elements__bar">
                    <h2 class="elements__title">Байкал</h2>
                    <button class="elements__like-button" type="button"></button>
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__photo" src="images/nikola-lenivets.png" alt="Никола-Ленивец">
                <div class="elements__bar">
                    <h2 class="elements__title">Никола-Ленивец</h2>
                    <button class="elements__like-button" type="button"></button>
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__photo" src="images/staraya-russa.png" alt="Старая Русса">
                <div class="elements__bar">
                    <h2 class="elements__title">Старая Русса</h2>
                    <button class="elements__like-button" type="button"></button>
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__photo" src="images/karadag.png" alt="Карадаг">
                <div class="elements__bar">
                    <h2 class="elements__title">Карадаг</h2>
                    <button class="elements__like-button" type="button"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <form class="popup__edit-form" name="edit-form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input_content_name" type="text" name="input-name" placeholder="Жак-Ив Кусто">
                <input class="popup__input popup__input_content_description" type="text" name="input-description" placeholder="Исследователь океана">
                <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
            <button class="popup__close-button" type="button"></button>
        </div>
    </div>
    <script src="scripts/index.js"></script> 
</body>
</html>
