<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Логотип Место">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="/images/avatar.png" alt="Аватар">
            <div class="profile__profile-info">
                <div class="profile__name-wrapper">
                    <h1 class="profile__profile-name">Жак-Ив Кусто</h1>
                    <div class="profile__edit-button"></div>
                </div>
                <p class="profile__profile-description">Исследователь океана</p>
            </div>
            <div class="profile__add-button"></div>
        </section>
        <section class="elements">
            <div class="elements__element">
                <img class="elements__photo" src="/images/teriberka.png" alt="Териберка">
                <h2 class="elements__title">Териберка</h2>
                <div class="elements__like"></div>
            </div>
            <div class="elements__element">
                <img class="elements__photo" src="/images/solovki.png" alt="Соловки">
                <h2 class="elements__title">Соловки</h2>
                <div class="elements__like"></div>
            </div>
            <div class="elements__element">
                <img class="elements__photo" src="/images/baikal.png" alt="Байкал">
                <h2 class="elements__title">Байкал</h2>
                <div class="elements__like"></div>
            </div>
            <div class="elements__element">
                <img class="elements__photo" src="/images/nikola-lenivets.png" alt="Никола-Ленивец">
                <h2 class="elements__title">Никола-Ленивец</h2>
                <div class="elements__like"></div>
            </div>
            <div class="elements__element">
                <img class="elements__photo" src="/images/staraya-russa.png" alt="Старая Русса">
                <h2 class="elements__title">Старая Русса</h2>
                <div class="elements__like"></div>
            </div>
            <div class="elements__element">
                <img class="elements__photo" src="/images/karadag.png" alt="Карадаг">
                <h2 class="elements__title">Карадаг</h2>
                <div class="elements__like"></div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
</body>
</html>
